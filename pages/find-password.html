<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>嗨唱--找回密码</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />

		<style type="text/css">
			body,
			.mui-content {
				background-color: white;
			}
			
			.f-marginT {
				margin-top: -11px;
			}
			.pp-body{
				margin: 17vh 13vw;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<header class="pp-header">
				<img src="../images/logo.png" />
			</header>
			<article class="pp-body">
				<!--form表单开始-->
				<form action="" method="post" class="form-horizontal" role="form">
					<!--手机号码开始-->
					<div class="form-group">
						<input type="text" name="phone" id="phone" value="" placeholder="请输入您的手机号码..." class="form-control" style="background-color: #ececec;height: 38px;" />
					</div>
					<!--手机号码结束-->
					<!--验证码开始-->
					<div class="form-group f-marginT">
						<div class="input-group">
							<input type="text" name="" id="" value="" placeholder="请输入手机验证码..." style="background-color: #ececec;height: 38px;" class="form-control" />
							<span class="input-group-btn">
										<button id="get-code" class="btn btn-info" style="height: 38px;width: 35vw;"><span id="code-text">获取验证码</span></button>
							</span>
						</div>
					</div>
					<!--验证码结束-->
					<!--新密码开始-->
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control" style="background-color: #ececec;height: 38px;" placeholder="请输入您的新密码..." />
					</div>
					<!--新密码结束-->
					<!--密码确认开始-->
					<div class="form-group f-marginT">
						<input type="password" name="repassword" id="repassword" value="" class="form-control" style="background-color: #ececec;height: 38px;" placeholder="请确认您的新密码..." />
					</div>
					<!--密码确认结束-->
					<div class="form-group">
						<button type="button" id="findpassword-btn" class="btn btn-info form-control" style="height:38px;">重置密码</button>
					</div>
				</form>
				<!--form表单结束-->
			</article>
		</div>
	</body>
	<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		mui.init();
		mui.plusReady(function() {
			var flag = 1;

			/*获取验证码*/
			document.getElementById("get-code").addEventListener("tap", function() {
				if(flag == 1) {
					flag = 0;
					mui.toast(flag);
					document.getElementById("get-code").setAttribute("disabled", "disabled");
					mui.toast("获取验证码");
					var codetime = 5;
					var t1 = window.setInterval(function() {
						document.getElementById("code-text").innerHTML = codetime + "秒后重新获取";
						document.getElementById("code-text").style.color = "white";
						codetime = codetime - 1;
						if(codetime < 0) {
							window.clearInterval(t1);
							document.getElementById("code-text").innerHTML = "获取验证码";
							document.getElementById("get-code").removeAttribute("disabled");
						}
					}, 1000);
				} else {
					mui.toast("请勿频繁点击");
				}
			});

			/*提交重置密码请求*/
			document.getElementById("findpassword-btn").addEventListener("tap", function() {
				/*判断验证码是否正确，两次密码是否一致*/
				mui.toast("重置密码成功,请重新登录");
				window.setTimeout(function() {
					window.location.href = "login.html"; 
				}, 2000);
			});
		});
	</script>

</html>
